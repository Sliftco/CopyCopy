<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#2c313a" />
        <title>CopyCopy</title>
        <meta name="description" content="Easy Copy Grids" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div id="sidebar"></div>
            <div id="grid"></div>
        </div>
        <div class="floating-stuff">
            <div id="floatingButton" onclick="showInputForm()">+</div>
            <div id="key-command">Shift + Cmd + I</div>
        </div>
        <div id="modal" class="hidden">
            <div id="inputForm">
                <input type="text" id="inputTitle" class="field" placeholder="Enter Title" />
                <textarea id="inputValue" class="field" placeholder="Enter Snippet"></textarea>
                <div class="cta">
                    <button id="submitBtn" class="all-bt primary-bt" onclick="addItem()">
                        Add Item
                    </button>
                    <button id="cancelBtn" class="all-bt secondary-bt" onclick="cancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
